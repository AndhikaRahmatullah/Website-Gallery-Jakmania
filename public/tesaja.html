<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Redressed&family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<title>Lanjutkan Pembayaran</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Block Input Data -->
	<section class="container mx-auto my-10" id="hilang">

		<!-- Nama -->
		<label for="">
			Nama :
			<input type="text" name="" id="nama" class="border-2 border-cyan-500 rounded-lg">
		</label>

	</section>

	<!-- Block Modal Dialog -->
	<section class="container mx-auto font-lora">

		<!-- Button trigger modal -->
		<button type="button"
		class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="klik">
		Launch static backdrop modal
		</button>

		<!-- Modal -->
		<div class="modal fade fixed top-1/4 left-1/4 hidden w-1/2 h-fit outline-none overflow-x-hidden overflow-y-auto transition-all shadow-lg shadow-slate-700" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog relative w-auto pointer-events-none">
				<div class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-gradient-to-br from-slate-600 via-slate-700 to-slate-800 rounded-md outline-none text-current">
					<div class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
						<h5 class="text-xl font-medium leading-normal text-slate-50" id="exampleModalLabel">
							Lanjutkan Pembayaran ( Screenshoot halaman ini )
						</h5>
					<button type="button" class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body relative p-4 text-slate-50">
						<p id="output">

						</p>
					</div>
					<div class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
						<button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-slate-50 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" data-bs-dismiss="modal" id="keluar">
							Kembali
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script> 

		const hilang = document.querySelector(`#hilang`);
		const klik = document.querySelector(`#klik`);
		klik.addEventListener(`click`, function () {
			
				const output = document.querySelector(`#output`);
				const nama = document.querySelector(`#nama`).value;
	
				klik.classList.add(`opacity-25`);
				hilang.classList.add(`opacity-25`);
				output.innerHTML = `Nama Lengkap : ${nama}`;
		})

		const keluar = document.querySelector(`#keluar`);
		keluar.addEventListener(`click`, function() {
			
			hilang.classList.remove(`opacity-25`);
			klik.classList.remove(`opacity-25`);
		})

	</script>

		<!-- script tw-elements -->
		<script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
